<!DOCTYPE html>
<html>

<head>
    <title>The Ohio River Valley</title>
    <meta charset="utf-8" />
    <meta name="description" content="Website meta description for google search results go here" />
    <meta name="dc.relation" content="https://newmapsplus.github.io/" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="vendor/css/main.min.css" media="screen" />

</head>

<body>
    <nav class="navbar navbar-dark bg-dark" id="nav">
        <!-- from template 1 -->
        <div class="container-fluid">
            <a class="navbar-brand" href="https://newmapsplus.as.uky.edu/">
                Proximity Maps
            </a>
        </div>
    </nav>

    <section class="container-fluid nmp-lite-bg" id="fullHeight">
        <div class="row">
            <div class="col-md-10 py-2">
                <div id="column-map" class="bg-light rounded-1" tabindex="0">
                    <div id="map" class="position-relative rounded-1">
                        <div id="by-state">
                            <h2 id="type">The Ohio River Valley</h2>
                            <div id="state-legend"></div>
                        </div>
                        <div id="ui" class="dropdown"></div>
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Explore mappings of the Valley
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <!-- from template 1  -->
                        </div>
                        <div id="ui-controls"> 
                            <!-- from template 3 -->
                            <label>
                                <span class="min">L.1</span>
                                <input type="range" min="1" , max="6" , value="1" , step="1" , class="level-slider"></input>
                                <span class="max">L.6</span>
                              </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overflow-scroll col-md-2 py-2" id="two-column">
                <h2 class="h2 text-dark">The Ohio River Valley</h2>
                <p>Use sliding tool to investigate Pfaffstetter levels.</p>
            </div>
        </div>
    </section>

    <footer class="footer fixed-bottom bg-dark" id="footer">
            <!-- from template 1 -->
        <div class="row footer-text">
            <div class="col-12 col-md text-md-left nav-link text-white">
                <ul class="list-unstyled">
                    <li>Map authored by @proximitymaps</li>
                    <li>
                        Data sourced from
                        <a href="https://apps.nationalmap.gov/downloader/">USGS Hydrography Watershed Boundary</a>
                        and the
                        <a href="https://maps.princeton.edu/catalog/harvard-glb-hydbas#fgdc-identification-info">Harvard Pfaffstetter Levels</a>
                    </li>
                </ul>
            </div>
        </div>

        <script src="vendor/js/bundle.min.js" defer></script>
        <script src="https://d3js.org/d3.v7.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
        <script src="js/utilities.js"></script>
        <!-- add lesson code to following script -->
        <script src="js/app.js"></script>
    </footer>
